<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Signup page</title>
  </head>
  <body>
    <header>
      <h2>IIElevenLabs</h2>
    </header>
    <main>
      <div class="content">
        <h1>Create an account</h1>
        <button id="gbtn"><span id="g-icon"></span>Sign up with Google</button>
        <div class="divider"></div>
        <form action="#" id="frm">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <div class="password-field">
          <label for="pass">Password</label>
          <input type="password" name="password" id="pass">
          <i class="ri-eye-line" id="eye-icon"></i>
          </div>
          <button type="submit" id="submit-btn">Sign up</button>
        </form>

        <p>Already registered? <a href="#" id="sign-in-lnk">Sign in</a></p>
      </div>
    </main>
    <footer>
      By continuing, you agree to our
      <span class="link"> Terms of Service </span> and
      <span class="link"> Privacy Policy </span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
